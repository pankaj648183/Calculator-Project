<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button class="key" onclick="clearDisplay()">AC</button>
      <button class="key operation" onclick="appendSymbol('%')">%</button>
      <button class="key operation" onclick="appendSymbol('/')">/</button>
      <button class="key" onclick="appendSymbol('7')">7</button>
      <button class="key" onclick="appendSymbol('8')">8</button>
      <button class="key" onclick="appendSymbol('9')">9</button>
      <button class="key operation" onclick="appendSymbol('*')">*</button>
      <button class="key" onclick="appendSymbol('4')">4</button>
      <button class="key" onclick="appendSymbol('5')">5</button>
      <button class="key" onclick="appendSymbol('6')">6</button>
      <button class="key operation" onclick="appendSymbol('-')">-</button>
      <button class="key" onclick="appendSymbol('1')">1</button>
      <button class="key" onclick="appendSymbol('2')">2</button>
      <button class="key" onclick="appendSymbol('3')">3</button>
      <button class="key operation" onclick="appendSymbol('+')">+</button>
      <button class="key" onclick="appendSymbol('0')">0</button>
      <button class="key" onclick="appendSymbol('.')">.</button>
      <button class="key operation" onclick="calculate()">=</button>
      <button class="key operation" onclick="square()">xÂ²</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
